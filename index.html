<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>農務工作日誌</title>
  <style>
    body { font-family: "Noto Sans TC", sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    label { display: block; margin-top: 10px; }
    textarea, input, select { width: 100%; padding: 5px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 20px; }
    ul { list-style-type: square; padding-left: 20px; }
  </style>
</head>
<body>
  <h1>農務工作日誌</h1>
  <form id="farmLogForm">
    <label>日期<input type="date" id="date" required></label>
    <label>地點<input type="text" id="location"></label>
    <label>天氣<input type="text" id="weather"></label>
    <label>作業類型<input type="text" id="workType"></label>
    <label>作物<input type="text" id="crop"></label>

    <fieldset>
      <legend>資材使用</legend>
      <input type="text" id="materialName" placeholder="資材名稱">
      <input type="text" id="materialQuantity" placeholder="數量">
      <input type="text" id="materialUnit" placeholder="單位">
      <input type="text" id="materialDilution" placeholder="稀釋倍數">
      <button type="button" onclick="addMaterial()">➕ 新增資材</button>
      <ul id="materialList"></ul>
    </fieldset>

    <fieldset>
      <legend>工作人員</legend>
      <input type="text" id="workerName" placeholder="人員姓名">
      <input type="number" id="workerHours" placeholder="工時">
      <button type="button" onclick="addWorker()">➕ 新增人員</button>
      <ul id="workerList"></ul>
    </fieldset>

    <label>作業詳情<textarea id="details"></textarea></label>
    <label>產量<input type="text" id="yield"></label>
    <label>觀察記錄<textarea id="observations"></textarea></label>
    <label>備註<textarea id="notes"></textarea></label>

    <button type="submit">📤 儲存農務日誌</button>
  </form>

  <script>
    const currentMaterials = [];
    const currentWorkers = [];

    function addMaterial() {
      const name = document.getElementById('materialName').value.trim();
      const quantity = document.getElementById('materialQuantity').value.trim();
      const unit = document.getElementById('materialUnit').value.trim();
      const dilution = document.getElementById('materialDilution').value.trim();

      if (!name || !quantity || !unit) return alert('請填寫完整資材資訊');

      currentMaterials.push({ name, quantity, unit, dilution });
      updateMaterialList();

      document.getElementById('materialName').value = '';
      document.getElementById('materialQuantity').value = '';
      document.getElementById('materialUnit').value = '';
      document.getElementById('materialDilution').value = '';
    }

    function updateMaterialList() {
      const list = document.getElementById('materialList');
      list.innerHTML = '';
      currentMaterials.forEach(m => {
        const li = document.createElement('li');
        li.textContent = `${m.name} ${m.quantity}${m.unit}（稀釋 ${m.dilution}）`;
        list.appendChild(li);
      });
    }

    function addWorker() {
      const name = document.getElementById('workerName').value.trim();
      const hours = document.getElementById('workerHours').value.trim();

      if (!name || !hours) return alert('請填寫完整人員資訊');

      currentWorkers.push({ name, hours });
      updateWorkerList();

      document.getElementById('workerName').value = '';
      document.getElementById('workerHours').value = '';
    }

    function updateWorkerList() {
      const list = document.getElementById('workerList');
      list.innerHTML = '';
      currentWorkers.forEach(w => {
        const li = document.createElement('li');
        li.textContent = `${w.name}（${w.hours} 小時）`;
        list.appendChild(li);
      });
    }

    document.getElementById('farmLogForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        date: document.getElementById('date').value,
        location: document.getElementById('location').value,
        weather: document.getElementById('weather').value,
        workType: document.getElementById('workType').value,
        crop: document.getElementById('crop').value,
        materials: currentMaterials.map(m => `${m.name} ${m.quantity}${m.unit} 稀釋${m.dilution}`),
        workers: currentWorkers.map(w => `${w.name} ${w.hours}小時`),
        details: document.getElementById('details').value,
        yield: document.getElementById('yield').value,
        observations: document.getElementById('observations').value,
        notes: document.getElementById('notes').value
      };

      try {
        await fetch("https://script.google.com/macros/s/AKfycbyTbHxaBN2H8Dn27xeVlR5Rrcp_f_nht2m5yS5qQb2gsk6c0wVmjV60Og0czHw2XUtbSA/exec", {
          method: "POST",
          body: JSON.stringify(data)
        });
        alert("✅ 成功儲存到 Google Sheets！");
        document.getElementById('farmLogForm').reset();
        currentMaterials.length = 0;
        currentWorkers.length = 0;
        updateMaterialList();
        updateWorkerList();
      } catch (err) {
        alert("❌ 儲存失敗：" + err.message);
      }
    });
  </script>
</body>
</html>
